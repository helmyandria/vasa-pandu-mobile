<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <img src="assets/img/pandulogo.png">
    </ion-title>
    <!--<span [class]="pnetwork.mqtt_state==true ? 'network_state_on':'network_state_off'"></span>-->
    
  </ion-navbar>
  <ion-toolbar color="primary" class="tb">
    <div text-center ><h4>RENCANA HARI INI</h4></div>
  </ion-toolbar>
</ion-header>


<ion-content  class="cpage">
  <ion-card *ngFor="let data of datas">
    <ion-card-content no-padding>
      <ion-row>
        <ion-col col-4 [ngClass]="(data.flagDone == 1 ? 'mint-green-box' : 'green-box')">
          <img [src]="data.flagDone == 1 ? 'assets/img/unfinished.png':'assets/img/on-going.png'">
        </ion-col>
        <ion-col >
          <ion-row>
            <ion-col><h2>{{ data.namaKapal}}</h2></ion-col>
            <ion-col align="right">
                {{data.tglMulaiPenetapan | idformat}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8>
              <ion-row>
                <ion-col>
                  PPK1<br>
                  ASAL<br>
                  TUJUAN<br>
                  AGEN
                </ion-col>
                <ion-col>
                  {{data.noPpk1}}<br>
                  {{data.namaLokasiAsal}}<br>
                  {{data.namaLokasiTujuan}}<br>
                  {{data.namaAgen}}
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-4>
              <ion-row>
                <ion-col align="right"><b>Informasi Pandu</b></ion-col>
              </ion-row>
              <ion-row>
                <ion-col align="right">{{data.namaPandu}}</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
