  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>

    <span [class]="pnetwork.mqtt_state==true ? 'network_state_on':'network_state_off'"></span>
  </ion-navbar>

</ion-header>


<ion-content padding class="cpage">

  <ion-list>
    <ion-item>
      <ion-label fixed>MQTT Url :</ion-label>
      <ion-input [(ngModel)]="mqtt_url" name="mqtt_url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>MQTT Port :</ion-label>
      <ion-input [(ngModel)]="mqtt_port" name="mqtt_port"></ion-input>
    </ion-item>
    <button ion-button block (click)="setDefaults()">Save Changes</button>
  </ion-list>

</ion-content>
